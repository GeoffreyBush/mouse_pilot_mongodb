{% extends 'base_template.html' %}
{% load static %}
{% block title %}Edit Mouse{% endblock %}
{% block content %}


<div class="settings-container">
    <a class="project-header-text" style="margin-left: 10px; font-size: 20px;">
        Edit Mouse
    </a>
    <button class="menu-button menu-button-text back-to-project">
        <a href="{% url 'projects:show_project' project_name=project_name %}" style="text-decoration: none;">
        Back to Project
        </a>
    </button>
</div>
<div class="projects-container" style="padding: 30px;">
    <form method="post" style="font-size: 20px">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td style="padding-left: 120px;">{{ field }}</td>
            </tr>
            {% endfor %}</table>
        <button class="menu-button menu-button-text save-changes" type="submit">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
