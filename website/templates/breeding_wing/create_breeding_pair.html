{% extends 'base_template.html' %}
{% load static %}
{% block title %}Create Breeding Pair{% endblock %}
{% block content %}
<div class="d-flex align-items-center">
    <button class="btn btn-primary ml-auto">
        <a href="{% url 'list_breeding_cages' %}" class="text-decoration-none text-white">
            Back to Dashboard
        </a>
    </button>
</div>
<div class="p-3">
    <form method="post" class="h5">
        {% csrf_token %}
        <div>
            <table class="w-100">
                <tr>
                    <td>{{ form.box_no.label_tag }}</td>
                    <td class="pl-5">{{ form.box_no }}</td>
                </tr>
                <tr>
                    <td>{{ form.mother.label_tag }}</td>
                    <td class="pl-5">{{ form.mother }}</td>
                </tr>
                <tr>
                    <td>{{ form.father.label_tag }}</td>
                    <td class="pl-5">{{ form.father }}</td>
                </tr>
            </table>
        </div>
        <button class="btn btn-primary mt-2 ml-auto mr-2" type="submit">
            Confirm Breeding Pair
        </button>
    </form>
</div>
{% endblock %}
