{% extends 'base_template.html' %}
{% load static %}
{% block title %}Breeding Cages{% endblock %} 
{% block content %}
<div class="container">

    <!-- Header and buttons -->
    <div class="row">
        <div class="col-md-12">
            <h1 class="project-header-text">Breeding Cage View</h1>
            <a href="{% url 'create_breeading_pair' %}" class="btn btn-primary">
                Create Breeding Pair
            </a>
            <a href="#" class="btn btn-primary">Record Birth</a>
            <a href="#" class="btn btn-primary">Transfer to Stock</a>
        </div>
    </div>

    <!-- Show breeding cages -->
    <div class="row">
        {% for cage in mycages %}
        <div class="col-md-3">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'breeding_wing_view_cage' cage.cageID %}" style="text-decoration: none;">{{ cage.box_no }}</a>
                    </h5>
                    <a href="{% url 'edit_cage' cage.cageID %}" style="text-decoration: none;">
                        <img src="{% static '/media/edit.svg' %}" alt="Edit" style="height: 20px;">
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
