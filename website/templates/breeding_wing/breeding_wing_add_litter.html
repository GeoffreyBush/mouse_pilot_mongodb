{% extends 'base_template.html' %}
{% load static %}
{% block title %}Add Litter{% endblock %} 
{% block content %}

{% comment %} Need to rework this whole page {% endcomment %}
<div class="settings-container">
    <a class="project-header-text" style="margin-left: 10px; font-size: 20px;">
        Add a New Mouse
    </a>
    <button class="menu-button menu-button-text back-to-project">
        <a onclick="history.back()" style="text-decoration: none;">
        Back to Cage
        </a>
    </button>
</div>
<div class="projects-container" style="padding: 30px;">
    <form method="post" style="font-size: 20px">
        {% csrf_token %}
        <div>
            <table>
                {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td style="padding-left: 120px;">{{ field }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <button class="menu-button menu-button-text" type="submit" style="margin-top: 10px; margin-left: auto; margin-right: 20px;">
            Confirm Add Mouse
        </button>
    </form>
</div>

{% endblock %}
