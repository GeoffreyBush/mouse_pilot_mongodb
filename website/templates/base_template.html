<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base_template.css' %}">
</head>

<body>

    <!-- Vertical navigation bar -->
    <div class="container-fluid px-0 min-vh-100 d-flex">
        <div class="col-auto">
            <nav class="nav flex-column nav-pills bg-dark p-3 min-vh-100 shadow-sm sticky-top ">
                <div class="nav-link logo text-bg-dark fw-bold fs-4">M<img src="{% static 'media/mouse-pilot.png' %}" style="height: 1em;">usePilot</div>
                <a class="nav-link text-bg-dark" href="{% url 'researcher_dashboard' %}">Projects</a>
                <a class="nav-link text-bg-dark" href="{% url 'show_requests' %}">Requests</a>
                <a class="nav-link text-bg-dark" href="{% url 'breeding_wing_dashboard' %}">Breeding Wing</a>
                <a class="nav-link text-bg-dark" href="/admin/">Admin</a>
                <a class="nav-link text-bg-dark" href="{% url 'edit_history' %}">Edit History</a>
                <a class="nav-link text-bg-dark" href="{% url 'help_page_root' %}">Help</a>
            </nav>
        </div>
        <div class="flex-grow-1 ">

            <!-- Site header -->
            <header class="bg-white py-3 border-bottom">
                <div class="container-fluid d-flex justify-content-end align-items-center ">
                    {% if user.is_authenticated %}
                        <span class="p-1">
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button class="nav-link text-primary btn btn-link" type="submit">Logout
                                    <img src="{% static '/media/logout-svgrepo-com.svg' %}" alt="logout" class="me-2" style="height: 2em"> 
                                </button>
                            </form>
                        </span>
                    {% endif %}
                </div>
            </header>

            <!-- Page content -->
            <div class="col">
                <div class="p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
            
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
